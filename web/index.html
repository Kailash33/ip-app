<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP App</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .hero {
            text-align: center;
            margin: 5rem 0;
        }

        #ip_address {
            font-size: 100px;
        }
    </style>
</head>

<body>
    <div class="hero">
        <h1>Your IP Address is</h1>
        <h1 id="ip_address"></h1>
    </div>

    <script>
        const loadIp = async () => {
            const reponse = await fetch('/api/ip', { 'Content-Type': 'json' });
            const { data } = await reponse.json();
            const [ip_address] = data.ip_address.split(':').reverse();
            document.getElementById('ip_address').innerText = ip_address || "-";
        }

        loadIp();
    </script>
</body>

</html>
